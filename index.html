<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hunt da ANBU</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --bg-color: #2c3e50;
            --container-bg: #34495e;
            --border-color: #7f8c8d;
            --text-color: #ecf0f1;
            --accent-color: #3498db;
            --dark-accent: #2980b9;
            --disabled-bg: #4a627a;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --glow-color: #5dade2;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }
        .calculator-section, .quest-section {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            position: relative;
        }
        .calculator-section {
            flex: 2;
            min-width: 450px;
        }
        .quest-section {
            flex: 1;
            min-width: 300px;
        }
        h1, h2 {
            text-align: center;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--dark-accent);
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color);
            background-color: #4a627a;
            color: var(--text-color);
            border-radius: 5px;
            font-size: 16px;
        }
        .attributes-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .attribute-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 5px;
            background-color: #3f5870;
        }
        .attribute-item label {
            width: 100px;
            font-size: 0.9em;
        }
        .attribute-item input {
            width: 60px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }
        .attribute-value {
            font-weight: bold;
            color: var(--accent-color);
            min-width: 80px;
            text-align: right;
        }
        .attribute-value.capped {
            color: var(--error-color);
            text-shadow: 0 0 5px var(--error-color);
        }
        #porcentagem-total-display {
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--border-color);
            border: 1px dashed var(--accent-color);
        }
        .porcentagem-ok {
            color: var(--success-color);
        }
        .porcentagem-nok {
            color: var(--error-color);
        }
        .divider {
            border-top: 2px solid var(--border-color);
            margin: 20px 0;
        }
        .quest-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .quest-options label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
            margin: 5px;
            transition: color 0.3s;
        }
        .quest-options label:hover {
            color: var(--accent-color);
        }
        .quest-options input[type="radio"] {
            margin-right: 5px;
        }
        .quest-inputs-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            background-color: #3f5870;
            padding: 15px;
            border-radius: 5px;
            border: 1px dashed var(--border-color);
        }
        .quest-inputs-grid input {
            width: 100%;
        }
        input:disabled {
            background-color: var(--disabled-bg);
            cursor: not-allowed;
            color: #999;
        }
        .optimal-allocation {
            font-size: 0.8em;
            color: var(--text-color);
            opacity: 0.7;
            width: 100px;
            text-align: right;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.6;
            width: 100%;
        }
        
        .header-glow {
            text-shadow: 0 0 5px var(--dark-accent);
        }

        /* Responsividade para telas menores */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .calculator-section, .quest-section {
                width: 100%;
                min-width: unset;
                max-width: 550px;
            }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="calculator-section">
        <h1 class="header-glow">Calculadora de Hunt da ANBU</h1>

        <div class="input-group">
            <label for="nivel">Nível do Personagem:</label>
            <input type="number" id="nivel" value="0" min="0" step="1">
        </div>

        <div class="divider"></div>

        <h2>Distribuição de Atributos (%)</h2>
        <div class="attributes-grid">
            </div>

        <div id="porcentagem-total-display">
            Total de Porcentagem: <span id="porcentagem-total">0</span>%
        </div>
    </div>

    <div class="quest-section">
        <h2>Valores de Item Quest</h2>
        <div class="quest-options">
            <label><input type="radio" name="quest-type" value="damage" checked> Quest de Damage</label>
            <label><input type="radio" name="quest-type" value="wizardry"> Quest de Wizardry</label>
            <label><input type="radio" name="quest-type" value="custom"> Personalizada</label>
        </div>
        <div id="quest-values-container" class="quest-inputs-grid">
            </div>
    </div>
</div>

<div class="footer">
    Desenvolvido por fujikoftw - O melhor DL do MEGAMU
</div>

<script>
    const nivelInput = document.getElementById('nivel');
    const questOptions = document.querySelectorAll('input[name="quest-type"]');
    const questValuesContainer = document.getElementById('quest-values-container');
    const attributesGrid = document.querySelector('.attributes-grid');
    const porcentagemTotalDisplay = document.getElementById('porcentagem-total');

    const atributosData = [
        { id: 'damage', label: 'Damage', multiplier: 120, cap: 65000 },
        { id: 'defense', label: 'Defense', multiplier: 150, cap: 65000 },
        { id: 'hp', label: 'HP', multiplier: 600, cap: 65000 },
        { id: 'mana', label: 'Mana', multiplier: 600, cap: 65000 },
        { id: 'wizardry', label: 'Wizardry', multiplier: 200, cap: 65000 },
        { id: 'recovery', label: 'Recovery', multiplier: 0.3, cap: null },
        { id: 'critical', label: 'Critical', multiplier: 0.6, cap: null },
        { id: 'excellent', label: 'Excellent', multiplier: 0.6, cap: null }
    ];

    const questsData = {
        'damage': { damage: 21200, defense: 2100, hp: 9750, mana: 0, wizardry: 0, recovery: 0, critical: 3, excellent: 4 },
        'wizardry': { damage: 0, defense: 2100, hp: 12950, mana: 0, wizardry: 13510, recovery: 0, critical: 3, excellent: 4 },
        'custom': { damage: 0, defense: 0, hp: 0, mana: 0, wizardry: 0, recovery: 0, critical: 0, excellent: 0 }
    };
    
    function createAttributeInputs() {
        attributesGrid.innerHTML = '';
        atributosData.forEach(atributo => {
            const item = document.createElement('div');
            item.classList.add('attribute-item');
            item.innerHTML = `
                <label for="${atributo.id}-perc">${atributo.label}:</label>
                <input type="number" id="${atributo.id}-perc" class="porcentagem" value="0" min="0" max="100">
                <span>% = <span id="${atributo.id}-valor" class="attribute-value">0</span></span>
                ${atributo.cap !== null ? `<span id="${atributo.id}-optimal" class="optimal-allocation"></span>` : ''}
            `;
            attributesGrid.appendChild(item);
        });
        document.querySelectorAll('.porcentagem').forEach(input => {
            input.addEventListener('input', calcularAtributos);
        });
    }

    function createQuestInputs() {
        questValuesContainer.innerHTML = '';
        atributosData.forEach(atributo => {
            const inputGroup = document.createElement('div');
            inputGroup.classList.add('input-group');
            inputGroup.innerHTML = `
                <label for="quest-${atributo.id}">${atributo.label}:</label>
                <input type="number" id="quest-${atributo.id}" class="quest-input" value="0" min="0" step="1">
            `;
            questValuesContainer.appendChild(inputGroup);
        });
        document.querySelectorAll('.quest-input').forEach(input => {
            input.addEventListener('input', (e) => {
                const selectedQuestType = document.querySelector('input[name="quest-type"]:checked').value;
                if (selectedQuestType === 'custom') {
                    const atributoId = e.target.id.replace('quest-', '');
                    questsData.custom[atributoId] = parseFloat(e.target.value) || 0;
                    calcularAtributos();
                }
            });
        });
    }

    function updateQuestInputs() {
        const selectedQuestType = document.querySelector('input[name="quest-type"]:checked').value;
        const isCustom = selectedQuestType === 'custom';
        const currentQuestValues = isCustom ? questsData['custom'] : questsData[selectedQuestType];

        document.querySelectorAll('.quest-input').forEach(input => {
            const atributoId = input.id.replace('quest-', '');
            
            input.value = currentQuestValues[atributoId];
            input.disabled = !isCustom;
        });
        calcularAtributos();
    }
    
    function calcularAtributos() {
        const nivel = parseFloat(nivelInput.value) || 0;
        let porcentagemTotal = 0;
        
        document.querySelectorAll('.porcentagem').forEach(input => {
            porcentagemTotal += parseFloat(input.value) || 0;
        });

        const porcentagemOK = porcentagemTotal.toFixed(0) === '100';
        porcentagemTotalDisplay.innerText = porcentagemTotal.toFixed(0);
        const totalDisplayContainer = document.getElementById('porcentagem-total-display');
        if (porcentagemOK) {
            totalDisplayContainer.classList.remove('porcentagem-nok');
            totalDisplayContainer.classList.add('porcentagem-ok');
        } else {
            totalDisplayContainer.classList.remove('porcentagem-ok');
            totalDisplayContainer.classList.add('porcentagem-nok');
        }
        
        const questBonus = {};
        document.querySelectorAll('.quest-input').forEach(input => {
            const atributoId = input.id.replace('quest-', '');
            questBonus[atributoId] = parseFloat(input.value) || 0;
        });

        atributosData.forEach(atributo => {
            const porcentagemInput = document.getElementById(`${atributo.id}-perc`);
            const porcentagem = parseFloat(porcentagemInput.value) || 0;
            const atributoValorSpan = document.getElementById(`${atributo.id}-valor`);
            const optimalSpan = document.getElementById(`${atributo.id}-optimal`);

            const valorNivel = nivel * (porcentagem / 100) * atributo.multiplier;
            let valorFinal = valorNivel + questBonus[atributo.id];

            if (atributo.cap !== null && valorFinal > atributo.cap) {
                valorFinal = atributo.cap;
                atributoValorSpan.classList.add('capped');
            } else {
                atributoValorSpan.classList.remove('capped');
            }
            
            atributoValorSpan.innerText = valorFinal.toFixed(2);
            
            if (atributo.cap !== null && optimalSpan) {
                if (nivel > 0) {
                    const pontosParaCap = atributo.cap - questBonus[atributo.id];
                    const pontosNivelNecessarios = pontosParaCap / atributo.multiplier;
                    let porcentagemIdeal = (pontosNivelNecessarios / nivel) * 100;
                    
                    optimalSpan.innerText = `(Full Status: ${porcentagemIdeal.toFixed(2)}%)`;
                } else {
                    optimalSpan.innerText = `(Full Status: 0.00%)`;
                }
            }
        });
    }

    questOptions.forEach(radio => {
        radio.addEventListener('change', updateQuestInputs);
    });
    nivelInput.addEventListener('input', calcularAtributos);
    
    createAttributeInputs();
    createQuestInputs();
    updateQuestInputs();
</script>

</body>
</html>
